<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocked</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
      }

      h1 {
        color: #e74c3c;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Website Blocked</h1>
      <p>This website has been blocked by the Website Blocker extension.</p>
      <p>
        You've set up this website to be blocked to help you stay focused and
        productive.
      </p>
      <a href="#" class="button" id="openOptions">Manage Blocked Websites</a>
    </div>

    <script>
      document
        .getElementById("openOptions")
        .addEventListener("click", function (e) {
          e.preventDefault();
          chrome.runtime.sendMessage({ action: "openOptions" });
        });
    </script>
  </body>
</html>
